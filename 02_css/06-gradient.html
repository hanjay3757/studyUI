<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        a{
text-decoration:none;
color:#0101;
        }
img{
    vertical-align: middle;
    /* 이미지 위아래 정렬 */
    
}
.promotion{
    .promotion-list{
        .img-box{
            width:400px;
            position:relative;
            /* 조상이 커져도 이미지는 크기 변화 없음 */

            a{
                img{
                    width:100%
                    /* 부모의 크기에 맞춰서 이미지 크기 변화 */
                    /* 부모가 100%라 안보임 */
                }
            }
        }
        .img-box::after{
                content:"";
                display:block;
                width:100%;
                height:0%;
                background: green;
                position:absolute;
                bottom:0;
                transition:0.5s;
                /* 기본에 적용되는곳에 transition = 중간과정 */
/* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#ffffff+0,ffffff+100&0+0,1+100 */
background: linear-gradient(to bottom,  rgba(255,255,255,0) 0%,rgba(255,255,255,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */
            }
.img-box:hover::after{
    height:100%;
}
    }
}
    </style>
  </head>
  <body>
    <div class="promotion">
      <div class="promotion-list">
        <!-- 외부이미지에서 연결시키는거 a /// button - 내부?   -->
        <div class="img-box">
          <a href="#"
            ><img src="./images/0522_파바스토리_썸네일_5.jpg" alt="파바"
          /></a>
        </div>
      </div>
      <div class="text-box">
        <h3><a href="#">파바 video</a></h3>
      </div>
    </div>
  </body>
</html>
