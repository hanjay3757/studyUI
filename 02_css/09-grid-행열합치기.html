<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      color: white;
      background: black;
    }

    .grid-wrap {
      background: pink;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      /* repeat(3,1fr) = 3개를 1fr씩 나누어라 1fr = 1/3 */
      > div {
        background: dodgerblue;
        border: 1px solid #fff;
        padding: 20px;
      }

      .grid1 {
        grid-row-start: 1;
        grid-row-end: 3;
        /* 1행에서 시작해서 3행까지 */
      }
      .grid2 {
        grid-column-start: 2;
        grid-column-end: 4;
        /* 2열에서 시작해서 4열까지 */
      }
    }
  </style>
  <body>
    <!-- div.grid-wrap>div.grid${$}*8 -->
    <div class="grid-wrap">
      <div class="grid1">1</div>
      <div class="grid2">2</div>
      <div class="grid3">3</div>
      <div class="grid4">4</div>
      <div class="grid5">5</div>
      <div class="grid6">6</div>
      <div class="grid7">7</div>
      <div class="grid8">8</div>
    </div>
  </body>
</html>
