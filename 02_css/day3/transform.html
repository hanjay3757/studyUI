<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
body{
    background:#ddd;
    }
.login-wrap{
    max-width:500px;
    width:300;
    background:white;
    margin:0 auto;
    padding: max(2vw,20px);
    border-radius:30px;
    .tooltip{
        background:#444c83;
        color: white;
        font-size: 0.88rem;
        border-radius:10px;
        display:flex;
        padding:10px;
        position: relative;
    }
    .tooltip:after{
        content:"";
        display:block;
        width:20px;
        height: 20px;
        background: #444c83;
        position:absolute;
        bottom:0;
        left:50%;
        transform:translate(-50%,50%) rotate(45deg);
    }
}
.box{
    width:200px;
    height:150px;
    background:green;
    transition: 0.5s;
}
/* hover = 가상의 동작  */
.box:hover{
    transform: scale(0.9);

}
    </style>
</head>
<body>
    <div class="login-wrap">
        <p class="tooltip">
        <img src="./images/lighting.svg" alt="번개"><span>3초만에 빠른 가입</span>
    </p></div>

    <div class="box"></div>
</body>
</html>
