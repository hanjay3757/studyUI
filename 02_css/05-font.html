<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!-- 온라인 폰트 -->
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Single+Day&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">

<style>
    @font-face{
        /* 영문자 인데 대문자와 띄어쓰기인경우 따옴표 붙임 */
        font-family: "subway font", sans-serif;
        src:url(./02-css/font/Subway-Footlong.woff);
        font-weight:400;
    }
@font-face{
    font-family: "subway font";
    src:url(./02-css/font/Subway-SixInch.woff);
    font-weight:100;
}
.font-face{
    font-family: "subway font";
}
    p:nth-child(0){
/* 부모의 입장에서 자식을 보는것 */
 color:red;
    }

    p:nth-of-type(1){
        color: red;
        font-family: "Noto Sans KR", sans-serif;
        font-optical-sizing: auto;
        font-weight: 100;
            
        /* p의 입장에서 보는거 순서가 p가 먼저 */
    }

    p:nth-of-type(2){
        font-family: "Single Day", cursive;
        font-weight: 400;
        font-weight: 500;
    }
</style>
</head>
<body>
    <h1>폰트 설정하기</h1>
    
    <p>1. 폰트를 연결하는 방법 - 링크를 걸어준다</p>
    <p>2. 내컴퓨터에 폰트를 선언한다</p>
    <h2 class="font-face">subway</h2>
    <h2>subway</h2>

</body>
</html>
