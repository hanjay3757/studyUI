<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=d, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-wrap {
            background: antiquewhite;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px 30px;

            /* 세로 간격 10px, 가로 간격 30px */
            /* repeat(3,1fr) = 3개를 1fr씩 나누어라 1fr = 1/3 */
            >div {
                background: rgb(94, 94, 156);
                border: 1px solid #fff;
                padding: 20px;
            }

            .grid1 {
                grid-row: 1/4;
            }
        }

        .grid-test {
            background: black;
            display: grid;

            grid-template-columns: repeat(3, 1fr);

            >div {
                background: purple;
                border: 1px solid #000;
                color: white;
            }

            .grid-test3 {
                grid-column: 3;
                grid-row: 1/3;
            }

        }

        .grid-pre {
            background: gray;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;

            >div {
                background: blue;
            }

            .grid-pre2 {
/* 하나만 하면 앞으로 튀어나옴 */
                /* grid-row: 1/3; */
                /* grid-column: 2/5; */
                /* grid-column: 2/ span 3; = span 1= 1 칸을 의미함 */
                /* grid-row + grid-column = grid-area : 시작줄/시작칸/끝줄/끝칸  */
                grid-area: 1/2/3/5;
                /* grid-area: 1/2/3/5; = grid-row: 1/3; grid-column: 2/5; */                 
            }
        }
    </style>
</head>

<body>
    <div class="grid-wrap">
        <div class="grid1">1</div>
        <div class="grid2">2</div>
        <div class="grid3">3</div>
        <div class="grid4">4</div>
        <div class="grid5">5</div>
    </div>

    <div class="grid-test">
        <div class="grid-test1">1</div>
        <div class="grid-test2">2</div>
        <div class="grid-test3">3</div>
        <div class="grid-test4">4</div>
        <div class="grid-test5">5</div>
        <div class="grid-test6">6</div>
    </div>
    <div class="grid-pre">
        <div class="grid-pre1">1</div>
        <div class="grid-pre2">2</div>
        <div class="grid-pre3">3</div>
        <div class="grid-pre4">4</div>
        <div class="grid-pre5">5</div>
        <div class="grid-pre6">6</div>
        <div class="grid-pre7">7</div>
        <div class="grid-pre8">8</div>
        <div class="grid-pre9">9</div>
        <div class="grid-pre10">10</div>
    </div>



</body>

</html>
