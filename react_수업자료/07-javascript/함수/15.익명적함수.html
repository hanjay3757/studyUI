<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // 선언 함수

        function hi1() {
            document.write("익명적함수")
        }

        // 익명적 함수

        let hi2 = function () {
            document.write("익명적함수")
        }
        // 화살표함수
        let hi3 = () => {

            document.write("화살표함수")
        }
        let hi4 = () => document.write("힌줄 화살표")


    </script>
</head>

<body>

</body>

</html>
