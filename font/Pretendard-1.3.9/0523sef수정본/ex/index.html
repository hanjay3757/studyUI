<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="lineup">
      <!-- 탭 메뉴 -->
      <ul class="tab-menu">
        <li class="active" data-tab="band">BIG & BAND CONCERT</li>
        <li data-tab="talk">BIG TALK</li>
        <li data-tab="land">BIG LAND</li>
        <li data-tab="park">PARK CONCERT</li>
      </ul>

      <!-- 슬라이더 컨테이너 -->
      <div class="slider-wrapper">
        <!-- 각 탭에 해당하는 슬라이더 -->
        <div class="slider band active">
          <div class="slider-track">
            <div class="slide">
              <img src="./image/cass.png" />
              <p>ATEEZ</p>
            </div>
            <div class="slide">
              <img src="band2.jpg" />
              <p>NEWJEANS</p>
            </div>
            <div class="slide">
              <img src="band2.jpg" />
              <p>NEWJEANS</p>
            </div>
            <div class="slide">
              <img src="band2.jpg" />
              <p>NEWJEANS</p>
            </div>
          </div>
          <button class="prev">〈</button>
          <button class="next">〉</button>
          <div class="dots"></div>
        </div>

        <div class="slider talk">
          <div class="slider-track">
            <div class="slide">
              <img src="talk1.jpg" />
              <p>스피커1</p>
            </div>
            <div class="slide">
              <img src="talk2.jpg" />
              <p>스피커2</p>
            </div>
          </div>
          <button class="prev">〈</button>
          <button class="next">〉</button>
          <div class="dots"></div>
        </div>

        <div class="slider land">
          <div class="slider-track">
            <div class="slide">
              <img src="land1.jpg" />
              <p>이벤트</p>
            </div>
          </div>
          <div class="dots"></div>
        </div>

        <div class="slider park">
          <div class="slider-track">
            <div class="slide">
              <img src="park1.jpg" />
              <p>파크 공연</p>
            </div>
          </div>
          <div class="dots"></div>
        </div>
      </div>
    </div>
  </body>
</html>
