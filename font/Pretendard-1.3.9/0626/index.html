<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        color: #fff;
        font-weight: 300;
        background-color: #111;
      }
      #parallax__cont {
        overflow: hidden;
      }
      .parallax__item {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section2,
      #section4,
      #section6,
      #section8 {
        background-color: #d4d4d4;
      }

      .parallax__item__num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
      }
      .parallax__item__img {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: #fff;
        background-size: cover;
        background-position: center;
      }

      .parallax__item__img::after {
        content: '';
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
      }

      #section1 .parallax__item__img {
        background-image: url(images/img1.jpg);
      }
      #section2 .parallax__item__img {
        background-image: url(images/img2.jpg);
      }
      #section3 .parallax__item__img {
        background-image: url(images/img3.jpg);
      }
      #section4 .parallax__item__img {
        background-image: url(images/img4.jpg);
      }
      #section5 .parallax__item__img {
        background-image: url(images/img5.jpg);
      }
      #section6 .parallax__item__img {
        background-image: url(images/img6.jpg);
      }
      #section7 .parallax__item__img {
        background-image: url(images/img1.jpg);
      }
      #section8 .parallax__item__img {
        background-image: url(images/img2.jpg);
      }
      #section9 .parallax__item__img {
        background-image: url(images/img3.jpg);
      }

      .parallax__item__title {
        font-size: 5vw;
        z-index: 100;
        text-transform: uppercase;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <main id="parallax__cont">
      <section id="section1" class="parallax__item">
        <span class="parallax__item__num">01</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section1</h2>
      </section>
      <section id="section2" class="parallax__item">
        <span class="parallax__item__num">02</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section2</h2>
      </section>
      <section id="section3" class="parallax__item">
        <span class="parallax__item__num">03</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section3</h2>
      </section>
      <section id="section4" class="parallax__item">
        <span class="parallax__item__num">04</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section4</h2>
      </section>
      <section id="section5" class="parallax__item">
        <span class="parallax__item__num">05</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section5</h2>
      </section>
      <section id="section6" class="parallax__item">
        <span class="parallax__item__num">06</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section6</h2>
      </section>
      <section id="section7" class="parallax__item">
        <span class="parallax__item__num">07</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section7</h2>
      </section>
      <section id="section8" class="parallax__item">
        <span class="parallax__item__num">08</span>
        <div class="parallax__item__img"></div>
        <h2 class="parallax__item__title">section8</h2>
      </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>

    <script>
      let panels = gsap.utils.toArray('.parallax__item');
      let tops = panels.map((panel) =>
        ScrollTrigger.create({
          trigger: panel,
          start: 'top top',
        })
      );
      panels.forEach((panel, i) => {
        ScrollTrigger.create({
          trigger: panel,
          start: () =>
            panel.offsetHight < window.innerHeight
              ? 'top top'
              : 'bottom bottom',
          pin: true,
          pinSpacing: false,
        });
      });
      ScrollTrigger.create({
        snap: {
          snapTo: (progress, self) => {
            let panelStarts = tops.map((st) => st.start),
              snapScroll = gsap.utils.snap(panleStarts, self.scroll());
            return gsap.utils.normalize(
              0,
              ScrollTrigger.maxScroll(window),
              snapScroll
            );
          },
        },
      });
    </script>
  </body>
</html>
