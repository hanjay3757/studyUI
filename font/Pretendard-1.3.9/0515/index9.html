<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul.football {
        list-style: none;
        margin: 0;
        padding: 0;
        border: 1px solid #ddd;
        width: 800px;
        overflow: hidden;
      }
      ul.football li {
        float: left;
        text-align: center;

        width: 20%;
        box-sizing: border-box;
      }
      ul.football li a {
        text-decoration: none;
        color: #000;
      }
      ul.football li a:hover {
        color: skyblue;
        text-decoration: underline;
      }
      ul.football li:last-child {
        border-right: none;
      }
    </style>
  </head>
  <body>
    <ul class="football">
      <li><a href="#none">영국프리미어리그</a></li>
      <li><a href="#none">스페인 프리메마리가</a></li>
      <li><a href="#none">독일 분데스리가</a></li>
      <li><a href="#none">이탈리아 세리에A</a></li>
      <li><a href="#none">프랑스 리그1</a></li>
    </ul>
  </body>
</html>
