<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: number;
      }
      ul.list {
        padding: 0;
        line-height: 2em;
      }
      ul.list li {
        list-style-type: none;
      }
      ul.list > li > b {
        background-color: #000;
        color: #fff;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>유럽 축구 5대 리그</h1>
      <ul>
        <li class="list">잉글랜드 프리미엄리그</li>
        <li>스페인 프리메라리그</li>
        <li>독인 분데스리카</li>
        <li>이탈리아 세리에A</li>
        <li>프랑스 리그1</li>
      </ul>
    </div>
    <div>
      <ul class="list">
        <li>
          <b>잉글랜드 프리미어리그</b>
          <ol>
            <li>우승:멘체스터 시티</li>
            <li>챔피언스리그:멘시티, 맨유, 토트넘,리버풀</li>
            <li>유로파리그:첼시,아스널,번리(예선)</li>
          </ol>
        </li>
        <li>
          <b>스페인 프리메라리가</b>
          <ol>
            <li>우승:바르셀</li>
            <li>챔피언스리그:베르셀로나, atalemflem</li>
            <li>유로파리그:비야레알,베티스,세비야(예선)</li>
          </ol>
        </li>
      </ul>
    </div>
  </body>
</html>
