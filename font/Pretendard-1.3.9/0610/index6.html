<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- aos.cdn -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script defer src="./script6.js"></script>
</head>
<style>
    section {
        height: 100vh;
        background-color: aqua;
    }

    div {
        width: 100px;
        height: 100px;
        background-color: red;

    }

    article {
        display: flex;
        gap: 20px;
        justify-content: center;
    }
</style>

<body>
    <section></section>
    <article>
        <div data-aos="fade-up" data-aos-delay="300" data-aos-duration="500">
            fade-up
        </div>
        <div data-aos="fade-up" data-aos-delay="600" data-aos-duration="300">
            fade-up
        </div>
        <div data-aos="fade-up" data-aos-delay="900" data-aos-duration="800">
            fade-up
        </div>
    </article>
    <section></section>
</body>


</html>
