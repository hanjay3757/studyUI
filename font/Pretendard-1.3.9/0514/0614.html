<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>제목꾸미기</h1>
    <h2>제목꾸미기</h2>
    <h3>제목꾸미기</h3>
    <h4>제목꾸미기</h4>
    <h5>제목꾸미기</h5>
    <h6>제목꾸미기</h6>
    <p>끝에 없는 날카로우나 끓는 미인을 곳이 아름다우나? <br>인간은 물방아 내려온
        전인수 사막이다.</p>
    <!-- <p>끝에 없는 날카로우나 끓는 미인을 곳이 아름다우나?</p> -->
     <b>그냥 굵은글씨</b><br>
     <strong>굵고 중요한 글씨</strong><br>
     <i>그냥 길울여진 글씨</i><br>
     <em>기울어진 중요한 글씨</em><br>
     <s>그냥 취소선</s><br>
     <del>읽히지 않는 취소선</del><br>
     <u>밑줄 글씨</u><br>
     <ins>추가된 내용 표시</ins><br>
     <blockquote>인용문</blockquote>
     <q>인용문</q>
     CO <sub>2</sub>
     13 <sup>th</sup>
     <span>영역묶기</span>
     <span>
        <em>문자</em>
        <i>문자</i>
        <u>문자</u>
        <s>문자</s>
    </span> 
    <!-- 문자를 묶을때 사용함 태그 -->
     <pre>
         <big>큰 글자 
            표현</big>
         <small>작은 글자 표현</small>
         <mark>하이라이트 글씨 표현</mark>
     </pre>
     <!-- pre 태그는 br태그없이 가능 -->
</body>
</html>
