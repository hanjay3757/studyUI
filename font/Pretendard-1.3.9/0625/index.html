<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        color: #fff;
        text-decoration: none;
      }
      body {
        color: #fff;
        font-weight: 300;
        background-color: #111;
      }

      #parallax__cont {
        overflow: hidden;
      }
      .parallax__item {
        width: 100%;
        height: 100vh;
        position: relative;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      #section2,
      #section4,
      #section6,
      #section8 {
        background-color: #222;
      }
      .parallax__item__num {
        position: absolute;
        right: 20px;
        bottom: 20px;
        font-size: 5vw;
        line-height: 1;
      }
      .parallax__item__img {
        width: 10vw;
        height: 10vw;
        margin: 1vw;
        background-color: #fff;
        background-size: cover;
        background-position: center;
      }
      #section1 .parallax__item__img {
        background-image: url(images/img1.jpg);
      }
      #section2 .parallax__item__img {
        background-image: url(images/img2.jpg);
      }
      #section3 .parallax__item__img {
        background-image: url(images/img3.jpg);
      }
      #section4 .parallax__item__img {
        background-image: url(images/img4.jpg);
      }
      #section5 .parallax__item__img {
        background-image: url(images/img5.jpg);
      }
      #section6 .parallax__item__img {
        background-image: url(images/img6.jpg);
      }
      #section7 .parallax__item__img {
        background-image: url(images/img1.jpg);
      }
      #section8 .parallax__item__img {
        background-image: url(images/img2.jpg);
      }
      #section9 .parallax__item__img {
        background-image: url(images/img3.jpg);
      }

      #section3 .parallax__item__img {
        width: 100px;
        height: 100px;
        border-radius: 50px;
      }
      #section5 {
        flex-direction: column;
      }
      #section5 .parallax__item__text,
      #section6 .parallax__item__text {
        font-size: 5vw;
        text-transform: uppercase;
        font-weight: bold;
      }
      #section7 .parallax__item__text {
        font-size: 5vw;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: #111;
        padding: 30px;
        width: 100%;
        text-align: center;
      }
      #section8 {
        flex-direction: column;
      }
      #section8 .parallax__item__text {
        font-size: 2vw;
        line-height: 1.5;
        text-transform: uppercase;
      }
      #section8 .parallax__item__img {
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }
      #section9 .parallax__item__img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <main id="parallax__cont">
      <section id="section1" class="parallax__item">
        <span class="parallax__item__num">01</span>
        <div class="parallax__item__img"></div>
      </section>

      <section id="section2" class="parallax__item">
        <span class="parallax__item__num">02</span>
        <div class="parallax__item__img i1"></div>
        <div class="parallax__item__img i2"></div>
        <div class="parallax__item__img i3"></div>
      </section>
      <section id="section3" class="parallax__item">
        <span class="parallax__item__num">03</span>
        <div class="parallax__item__img"></div>
        <div class="parallax__item__img"></div>
        <div class="parallax__item__img"></div>
        <div class="parallax__item__img"></div>
        <div class="parallax__item__img"></div>
        <div class="parallax__item__img"></div>
      </section>
      <section id="section4" class="parallax__item">
        <span class="parallax__item__num">04</span>
        <div class="parallax__item__img"></div>
      </section>
      <section id="section5" class="parallax__item">
        <span class="parallax__item__num">05</span>
        <div class="parallax__item__text t1">section5</div>
        <div class="parallax__item__text t2">section5</div>
        <div class="parallax__item__text t3">section5</div>
        <div class="parallax__item__text t4">section5</div>
      </section>
      <section id="section6" class="parallax__item">
        <span class="parallax__item__num">06</span>
        <div class="parallax__item__text">section6</div>
      </section>
      <section id="section7" class="parallax__item">
        <span class="parallax__item__num">07</span>
        <div class=" "></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
        <div class=""></div>
      </section>
      <section id="section8" class="parallax__item">
        <span class="parallax__item__num">08</span>
        <div class="parallax__item__text t1">section8 title1</div>
        <div class="parallax__item__text t2">section8 title2</div>
        <div class="parallax__item__text t3">section8 title3</div>
        <div class="parallax__item__img i1"></div>
      </section>
      <section id="section9" class="parallax__item">
        <span class="parallax__item__num">09</span>
        <div class="parallax__item__text t1">section8 title1</div>
        <div class="parallax__item__img"></div>
      </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollToPlugin.min.js"></script>

    <script>
      const ani1 = gsap.timeline();
      ani1
        .to('#section1 .parallax__item__img', {
          rotaiton: 720,
          scale: 0,
          borderRadius: 200,
        })
        .to('#section1 .parallax__item__img', {
          rotaiton: 0,
          scale: 1,
          borderRadius: 20,
        });
      ScrollTrigger.create({
        animation: ani1,
        trigger: '#section1',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        // markers: true,
      });

      const ani2 = gsap.timeline();
      ani2
        .from('#section2 .i1', {
          y: -100,
          autoAlpha: 0,
          borderRadius: 200,
        })
        .from('#section2 .i2', {
          y: 100,
          autoAlpha: 0,
          borderRadius: 200,
        })
        .from('#section2 .i3', {
          y: -100,
          autoAlpha: 0,
          borderRadius: 200,
        });
      ScrollTrigger.create({
        animation: ani2,
        trigger: '#section2',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        // markers: true,
      });

      const ani3 = gsap.timeline();
      ani3.from('#section3 .parallax__item__img', {
        autoAlpha: 0,
        y: -100,
        ease: 'back.out(4)',
        stagger: 0.1,
      });
      ScrollTrigger.create({
        animation: ani3,
        trigger: '#section3',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        // markers: true,
      });

      const ani4 = gsap.timeline();
      ani4.from('#section4 .parallax__item__img', {
        autoAlpha: 0,
        scale: 5,
        width: '100vw',
        height: '100vh',
      });
      ScrollTrigger.create({
        animation: ani4,
        trigger: '#section4',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });

      const ani5 = gsap.timeline();
      ani5
        .to('#section5 .t1', {
          xPercent: 300,
        })
        .to('#section5 .t2', {
          xPercent: -300,
        })
        .to('#section5 .t3', {
          xPercent: -300,
        })
        .to('#section5 .t4', {
          xPercent: -300,
        });
      ScrollTrigger.create({
        animation: ani5,
        trigger: '#section5',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });

      const ani6 = gsap.timeline();
      ani6
        .to('#section6 .parallax__item__text', {
          scale: 60,
          duration: 2,
        })
        .to('#section6 .parallax__item__text', {
          autoAlpha: 0,
        });

      ScrollTrigger.create({
        animation: ani6,
        trigger: '#section6',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });

      const ani7 = gsap.timeline();
      ani7
        .from(
          '#section7 .t1',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t2',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t3',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t4',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t5',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t6',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        )
        .from(
          '#section7 .t7',
          {
            autoAlpha: 0,
            duration: 1,
            y: 50,
          },
          '+=1'
        );
      ScrollTrigger.create({
        animation: ani7,
        trigger: '#section7',
        start: 'top top',
        end: '+=2000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });

      const ani8 = gsap.timeline();
      ani8
        .from('#section8 .t1', {
          x: innerWidth * 1,
        })
        .from('#section8 .t2', {
          x: innerWidth * -1,
        })
        .from('#section8 .t3', {
          x: innerWidth * 1,
        })
        .from('#section8 .i1', {
          x: innerWidth * 1,
          rotaiton: 360,
          scale: 5.5,
        });
      ScrollTrigger.create({
        animation: ani8,
        trigger: '#section8',
        start: 'top top',
        end: '+=1000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });

      const ani9 = gsap.timeline();
      ani9
        .to('#section9 .parallax__item__img', {
          scale: 13,
        })
        .to('#section9 .parallax__item__img', {
          autoAlpha: 0,
        });
      ScrollTrigger.create({
        animation: ani9,
        trigger: '#section9',
        start: 'top top',
        end: '+=4000',
        scrub: true,
        pin: true,
        anticipatherPin: 1,
        markers: true,
      });
    </script>
  </body>
</html>
