    <h2>재배지역</h2>
    <p>
        커피콩은 주로 적도지방 라틴 아메리카, 동남아시아, 남아시아 그리고 아프리카의 70여개국에서 재배 되는 커피 나무에서 얻을 수 있다. 커피콩(로스팅 전의 콩, 생두)은 세계에서 가장 많이 교역되는 농산물 중의 하나이다.[5] 커피는 카페인 성분으로 인해 사람을 각성시키는 효과를 가지고 있다. 커피는 세계에서 가장 많이 소비되는 음료 중의 하나이다.[6] 1년에 세계적으로 약 6천억 잔이 소비된다.
    </p>
