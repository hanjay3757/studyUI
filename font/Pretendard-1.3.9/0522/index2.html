<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index2.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>수강신청</h1>
      <form action="">
        <div>
          <label for="name">이름</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="">신청과목</label>
          <select name="" id="">
            <option value="">웹디자인</option>
            <option value="">프로그래밍</option>
            <option value="">OA프로세스</option>
          </select>
        </div>
        <div>
          <label for="">개강일</label>
          <input type="text" value="매월 10일" readonly />
        </div>
        <div class="flex">
          <div>
            <label for="">취업율</label>
            <progress value="50" max="60"></progress>
          </div>
          <div>
            <label for="">수강신청</label>
            <meter value="50" max="60"></meter>
          </div>
        </div>
        <div>
          <textarea name="" id placeholder="문의사항"></textarea>
        </div>
        <div class="back">
          <input type="submit" value="전송하기" />
          <input type="reset" value="다시작성" />
        </div>
      </form>
    </div>
  </body>
</html>
