<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index3.css" />
  </head>
  <body>
    <form action="">
      <fieldset>
        <legend>레전드</legend>
        <div>
          <label for="id">ID</label>
          <input type="text" id="id" />
        </div>
        <div>
          <lable for="pw">PW</lable>
          <input type="password" name="" id="pw" placeholder="숫자" />
        </div>
      </fieldset>
      <fieldset>
        <legend>개인정보</legend>
        <div>
          <label for="name">이름</label>
          <input type="text" id="name" />
        </div>
        <div>
          <label for="email">메일주소</label>
          <input type="email" name="" id="" />
        </div>
      </fieldset>
      <fieldset class="size">
        <legend>수강신청</legend>
        <div>
          <input type="checkbox" name="html" id="html" /><label for="html">html</label>
          <input type="checkbox" name="css" id="css" /><label for="css">css</label>
          <input type="checkbox" name="javascript" id="javasciprt" /><label for="javasciprt"
            >javascript</label
          >
        </div>
        <div>
          <input type="radio" name="rad" id="rad" /><label for="rad">웹초급</label>
          <input type="radio" name="rad" id="rad2" /><label for="rad2">웹중급</label>
          <input type="radio" name="rad" id="rad3" /><label for="rad3">웹고급</label>
        </div>
        <div>
          <select name="" id="">
            <option value="">1일</option>
            <option value="">2일</option>
            <option value="">10일</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>문의사항</legend>
        <textarea name="" id="" placeholder="헤으"></textarea>
      </fieldset>
    </form>
  </body>
</html>
