<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .pd {
        height: 1000vh;
        border: 2px solid red;
      }
      section {
        height: 100vh;
        background: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 1px solid blue;
      }
      .con02 .title {
        width: 100%;
        height: 100vh;
        font-size: 170px;
        line-height: 0.9;
        text-align: center;
        padding-top: 30vh;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <section class="con01"></section>
    <section class="con02">
      <div class="title">
        <p class="a">hi</p>
        <p class="b">hihihi</p>
      </div>
    </section>
    <section class="pd"></section>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      $(function () {
        gsap
          .timeline({
            scrollTrigger: {
              trigger: '.con02',
              start: '0  100%',
              end: '0% 20%',
              scrub: 1,
              markers: true,
            },
          })
          .fromTo(
            '.con02 .title .a',
            { x: '-100%' },
            { x: '0%', ease: 'none', duration: 5 },
            0
          )
          .fromTo(
            '.con02 .title .b',
            { x: '100%' },
            { x: '0%', ease: 'none', duration: 5 },
            0
          );
      });
    </script>
  </body>
</html>
