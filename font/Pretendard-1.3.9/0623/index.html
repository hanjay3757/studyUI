<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul,
    li {
      list-style-type: none;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .pd {
      height: 1000vh;
      border: 2px solid red;
    }
    section {
      height: 100vh;
      background: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 1px solid blue;
    }
    .con02 {
      position: relative;
      height: 1200px;
      overflow: hidden;
    }

    .con02 .circle {
      display: block;
      background: #000;
      width: 2500px;
      height: 2500px;
      border-radius: 50%;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
  <body>
    <section class="con01"></section>
    <section class="con02">
      <span class="circle"></span>
    </section>
    <section class="pd"></section>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      $(function () {
        gsap
          .timeline({
            scrollTrigger: {
              trigger: '.con02',
              start: '0% 50%',
              end: '30% 0%',
              scrub: 1,
              markers: true,
            },
          })
          .fromTo(
            '.circle',
            {
              width: '0',
              height: '0',
              duration: '10',
              ease: 'elastic',
              top: '3%',
            },
            { width: '2500px', height: '2500px', duration: '10', top: '30%' },
            0
          );
      });
    </script>
  </body>
</html>
