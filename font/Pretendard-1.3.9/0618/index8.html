<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function order(menu) {
            alert(menu + "주문완료")
        }
        // 펑션 = 불러오겠다 누굴? order라는 온클릭 클래스명을 
    </script>
</head>

<body>
    <button value="에스프레소" onclick="order(this.value)">에스프레소
    </button>
    <button value="아메" onclick="order(this.value)">아메
    </button>
</body>

</html>
