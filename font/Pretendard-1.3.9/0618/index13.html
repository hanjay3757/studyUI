<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let square = function (x, y) {
            return x * y;
        }

        let firstNum = prompt("첫번째숫자", "정수입력")
        let secondNum = prompt("두번째숫자", "정수로")

        alert("곱하기 결과는:" + square(firstNum, secondNum))
    </script>
</head>
