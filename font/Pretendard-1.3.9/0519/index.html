<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        /* border: 1px solid red; */
        overflow: hidden;
      }
      li {
        width: 200px;
        height: 50px;
        line-height: 50px;
        text-align: center;
        list-style-type: none;
        float: left;
        margin: 10px;
        border: 1px solid red;
        transition: all 0.3s;
      }
      li:hover {
        background-color: red;
      }
      li:hover a {
        color: #fff;
      }

      a {
        color: inherit;
        text-decoration: none;
        transition: all 0.3s;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="#none">menu</a></li>
      <li><a href="#none">menu</a></li>
      <li><a href="#none">menu</a></li>
      <li><a href="#none">menu</a></li>
    </ul>
  </body>
</html>
