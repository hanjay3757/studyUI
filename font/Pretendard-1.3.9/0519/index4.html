<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      div:nth-child(1) {
        background: linear-gradient(to top, blue, pink);
      }
      div:nth-child(2) {
        background: linear-gradient(45deg blue, pink);
      }
      div:nth-child(3) {
        background: linear-gradient(-45deg blue, pink);
      }
      div:nth-child(4) {
        background: linear-gradient(45deg rgba(255, 255, 255));
      }
      div:nth-child(5) {
        background: linear-gradient(45deg blue, pink);
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </body>
</html>
