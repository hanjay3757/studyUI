<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write(77);
        // 숫자형
        document.write("77")
        // 문자형
        document.write("==============================")

        document.write("안녕");
        document.write("<br>")
        document.write("환영")
        document.write('<a href="https://www.naver.com/">네이버 바로가기</a>');

        // 붐(boolean):참(true), 거짓(false)
        document.write(77 > 20) //true
        document.write(77 < 20) //false

        // true와 false는 문자형으로 적으면 안된다
        document.write(true) //o
        document.write(false)


        document.write('true') //x
        document.write('false')

        // alert("안녕하세요");
        // prompt("나이를 입력하세요", "숫자로만 입력")

        var sapmle;
        document.write(sapmle);
        document.write('sapmle');

        var sapmle = 20;
        document.write(sapmle)
    </script>
</head>

<body>

</body>

</html>
