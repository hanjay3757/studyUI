<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      .pd {
        height: 1000vh;
        border: 2px solid red;
      }

      section {
        height: 100vh;
        background: #282828;
        display: flex;
        justify-content: center;
        align-items: center;
        border: 2px solid red;
      }

      .con02 {
        position: relative;
        overflow: hidden;
      }
      .con02 span {
        display: block;
        width: 250px;
        height: 350px;
        background-color: skyblue;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        border-radius: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #333;
        font-size: 28px;
        font-weight: bold;
      }

      .con02 span.a {
        transform: translate(-50%, -50%) rotate(-12deg);
        background: yellow;
      }
      .con02 span.b {
        transform: translate(-50%, -50%) rotate(12deg);
        background: skyblue;
      }
      .con02 span.c {
        transform: translate(-50%, -50%) rotate(-15deg);
        background: yellowgreen;
      }
      .con02 span.d {
        transform: translate(-50%, -50%) rotate(15deg);
        background: burlywood;
      }
      .con02 span.e {
        transform: translate(-50%, -50%) rotate(3deg);
        background: purple;
      }
    </style>
  </head>
  <body>
    <section class="con01"></section>
    <section class="con02">
      <span class="a">card1</span>
      <span class="b">card2</span>
      <span class="c">card3</span>
      <span class="d">card4</span>
      <span class="e">card5</span>
    </section>
    <section class="pd"></section>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      $(function () {
        gsap
          .timeline({
            scrollTrigger: {
              trigger: '.con02',
              start: '20% 0%',
              end: '40% 0%',
              scrub: 2,
              markers: true,
            },
          })
          .fromTo('.con02 span.a', { y: '400%' }, { y: '0' }, 1.2)
          .fromTo('.con02 span.b', { y: '400%' }, { y: '0' }, 1.4)
          .fromTo('.con02 span.c', { y: '400%' }, { y: '0' }, 1.6)
          .fromTo('.con02 span.d', { y: '400%' }, { y: '0' }, 1.8)
          .fromTo('.con02 span.e', { y: '400%' }, { y: '0' }, 2);
      });
    </script>
  </body>
</html>
