<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/d0d7b265e4.js" crossorigin="anonymous"></script>
  </head>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    li {
      list-style: none;
      padding: 5px 10px;
      margin: 5px;
    }

    a {
      color: white;
      text-decoration: none;
    }

    .sns {
      display: flex;
    }
    li:nth-child(1) {
      background-color: pink;
    }
    li:nth-child(2) {
      background-color: skyblue;
    }
    li:nth-child(3) {
      background-color: orange;
    }
  </style>
  <body>
    <ul class="sns">
      <li>
        <a href="#none"><i class="fa-brands fa-twitter"></i>twitter</a>
      </li>
      <li>
        <a href="#none"><i class="fa-brands fa-instagram"></i>instagram</a>
      </li>
      <li>
        <a href="#none"><i class="fa-brands fa-square-facebook"></i>facebook</a>
      </li>
    </ul>
  </body>
</html>
