<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .content {
        width: 400px;
        height: 400px;
        background: linear-gradient(to bottom, blue, white 30%, purple);
      }
      .content2 {
        width: 400px;
        height: 200px;
        background: radial-gradient(circle, white, yellow, red);
      }
      .content3 {
        width: 400px;
        height: 200px;
        background: repeating-linear-gradient(yellow, yellow 20px, red 20px, red 40px);
      }
      .content4 {
        width: 400px;
        height: 200px;
        background: repeating-linear-gradient(circle, white, white 10%, #ccc 10%, #ccc 20%);
      }
    </style>
  </head>
  <body>
    <div class="content"></div>
    <div class="content2"></div>
    <div class="content3"></div>
  </body>
</html>
