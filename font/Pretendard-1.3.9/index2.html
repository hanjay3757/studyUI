    <p>
        초콜릿(chocolate, 문화어: 쵸콜레트)는 카카오 콩을 재료로 가공한 식품이다. 숙성한 카카오 콩을 볶아서 분말로 만든 카카오 매스와 지방 성분만으로 만들어진 코코아 버터를 혼합하고, 설탕 이외 다른 재료를 더 넣어 만든다. 카카오 매스의 함량에 따라 다크 초콜릿, 밀크 초콜릿, 화이트 초콜릿, 루비 초콜릿, 골드 초콜릿 등으로 구분한다.
    </p>
