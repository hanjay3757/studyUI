<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        var examscore = prompt("점수입력")
        if (examscore >= 0 && examscore <= 100) {
            if (examscore >= 60) {
                alert("합격입니다.")

            } else {
                alert("불합격")
            }
        } else {
            alert("0~100사이에 점수를 입력")
        }

    </script>
