<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var fruit = prompt("가격체크를 원하는과일")

        switch (fruit) {
            case "레몬":
                console.log("1000원")
                break;
            case "자몽":
                console.log("2000원")
            default:
                alert("판매하는 과일이 아니다")
        }
    </script>
</head>
