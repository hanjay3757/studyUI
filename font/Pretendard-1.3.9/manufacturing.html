    <h2>제조</h2>
    <p>
        초콜릿의 원료는 카카오의 열매의 씨앗인 카카오 콩을 통해 만들어진다. 잘 익은 카카오 열매를 수확후 갈라놓으면 흰색의 과육이 나오는데 이 안에 카카오 콩이 열매 하나당 약 20~50개 들어있다. 카카오 콩은 향이 없고 쓰고 떫은 맛을 지닌다.
    </p>
