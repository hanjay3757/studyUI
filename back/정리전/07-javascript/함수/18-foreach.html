<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
let rain=["우산","우비","장화","무지개","파전"]
// foreach
rain.forEach(item => document.write(`${item}<br>`))
// 배열을 각각 실행하는걸 foreach

// 배열안에있는 변수, 배열안에 정보, 배열 정보를 넣는 변수
rain.forEach((item, id, rains) => {
    document.write(`${id}번째 데이터는  ${item}이고 배열은 ${rains}<br>`);
});


    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>
