    <script>
// 점수 3과목 입력받기 
// javascript, react, node

let myJava = prompt("당신의 javascript 점수는?","");
let myReact = prompt("당신의 react 점수는?","");
let myNode = prompt("당신의 Node 점수는?","");

// 문자를 숫자로 변환
let avg = Number(myJava) +Number(myReact) + Number(myNode)/3;
console.log(avg); 
if(avg < 60){
document.write("불합격");
}else{
if(myReact>=40 && myJava>=40 && myNode>=40){
    document.write("합격")
}
else{
    document.write("과락");
}
}
