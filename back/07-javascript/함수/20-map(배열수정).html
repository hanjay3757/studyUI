<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
// map 배열 데이터를 조작하여 새로운 배열을 만들때 사용
let number = [1,2,3,4,5,6];
// number 배열의 데이터를 각각 3배로 만들어서 새로운 배열로 생성
let number3 = number.map(item => item*3);
console.log(number3);

let even = [0,2,4,6,8];
let even1 = even.map(item => item+1);
console.log(even1);

// number 배열의 데이터를 각각 자기의 순서값과 더해서 새로운 배열 만들기
let numId = number.map((item,id) => item+id)
console.log(numId);



    </script>
