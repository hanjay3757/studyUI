<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/swipper.css" />
    <!-- Demo styles -->
    <style>
        .good-item {
            height: 900px;
            gap: 10px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <!-- Swiper -->
    <div class="swiper good-item">
        <div class="swiper-wrapper">
            <div class="swiper-slide">Slide 1</div>
            <div class="swiper-slide">Slide 2</div>
            <div class="swiper-slide">Slide 3</div>
            <div class="swiper-slide">Slide 4</div>
            <div class="swiper-slide">Slide 5</div>
            <div class="swiper-slide">Slide 6</div>
            <div class="swiper-slide">Slide 7</div>
            <div class="swiper-slide">Slide 8</div>
            <div class="swiper-slide">Slide 9</div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-pagination2"></div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>

    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".good-item", {
            slidesPerView: 3,
            spaceBetween: 30,
            autoplay: {
                delay: 2500,
                disableOnInteraction: false,
            },
            loop: true,
            speed: 100,
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
                type: "fraction",
            }, navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
        var processbar = new Swiper(".good-item", {
            pagination: {
                el: ".swiper-pagination2",
                type: "processbar",
            },
        });
        //메인 스와이퍼에 서브 선언해야 맨마지막 선언만 작동 안함
        // processbar.on('progress', function () {
        //     console.log('progress', processbar.progress);     
        swiper.controller.control = processbar;  
    </script>
</body>

</html>
