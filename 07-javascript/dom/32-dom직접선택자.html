<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            // h1을 선택하여 글자색 변경
            // 몇번째 tag인지 표시해야작동
            // let hTitle = document.getElementsByTagName("h1")[0];

            // 요즘방법
            let hTitle = document.querySelector("h1");


            // css 글자색 파랑 = 옛날 버전
            hTitle.style.color = "blue";

            // p를 선택하여 글자 크기
            let pText = document.querySelector("p"); //첫번째꺼만 작동
            pText.style.fontSize = "30px"; // 첫번째
            // p를 전부 선택해서 밑줄 적용
            let pTag = document.querySelectorAll("p");
            pTag.forEach(pItem => {
                pItem.style["text-decoration"] = ["underline"];
                // 클래스 선택 배경색
                // let cText = document.getElementsByClassName("cText")[0]
                let cText = document.querySelector(".cText");
                cText.style.background = "pink";

                // id 선택자
                let idText = document.querySelector("#idText");
                idText.style["background"] = "skyblue";

                // 폼요소 선택하기
                document.myForm.uuid.style.backgroundColor="orange";
            })
        })s
    </script>
</head>

<body>

    <h1>dom 선택자 - 직접 선택자</h1>
    <p>태그 선택자</p>
    <p class="cText">클래스 선택자</p>
    <p class="idText">아이디 선택자</p>
    <p class="ctext">폼 선택자</p>

    <form name="myForm">
        <label for="uId">아이디</label>
        <input type="text" id="uId" name="uuId">
    </form>



</body>

</html>
