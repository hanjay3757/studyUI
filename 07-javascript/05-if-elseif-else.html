<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script>
// 점수를 입력 받아서 90 이상이면 A 80~89 면 B 70~79면 C 나며지는 D
let score = prompt("점수를 입력하세요");
if(score>90){
    console.log("A")
}else if(score>=80){
    console.log("B")
}else if(score>=70){
    console.log("C")
}else{
    console.log("D")

}


    </script>
    <title>Document</title>
</head>

<body>

</body>

</html>
