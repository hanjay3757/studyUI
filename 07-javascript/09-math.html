<script>
// 임의의 숫자
// let rnd = Math.random();
// 0~1 사이의 랜덤한 숫자
// abs(숫자) : 절대값 구하기 (양수)
// - acos(숫자) : 숫자의 아크 코사인 값은 반환
// - asin(숫자) : 숫자의 아크 사인 값을 반환
// - atan(숫자) : 숫자의 아크 탄젠트값을 반환
// - cos(숫자) : 숫자의 코사인 값을 반환
// - sin(숫자) : 숫자의 사인값을 반환
// - tan(숫자) : 숫자의 탄젠트값을 반환
// - sqrt(숫자) : 제곱근 값을 반환
// - pow(x,y) : x의 y제곱근
// - random() : 임의의 숫자 발생 0~1 사이의 숫자 발생
// - round(숫자) : 반올림
// - ceil(숫자) : 올림
// - floor(숫자) : 버림
// - max() :  최대값 구하기
// - min() : 최소값 구하기 
let menu = ["도시락","김밥","써브웨이","순대국"];
let rnd = Math.floor(Math.random()*menu.length);
document.write(rnd+"<br>");
document.write(`오늘의 메뉴는 : ${menu[rnd]}`);















</script>
