<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
// filter 배열의 요소에서 조건에 맞는 요소를 새롭게 반환할때 사용
let fruit=["Apple","strawberry","banna","grape","dragon"];
// fruit 배열의 글자 길이가 6개 넘어가는것만 추출하여 새로운 배열 만들기
let result = fruit.filter(fruits => fruits.length >= 6);
console.log(result);

let number = [1,23132,2,4,105,6]
// number 에서 숫자가 5보다 크면 result2에 넣기
let result2 = number.filter(number2 => number2>=5);
console.log(result2);

let result3 = fruit.filter((item,id)=>
{
    if(id %2 == 0){
        return item;
    }
})
document.write(result3);
    </script>
</head>

</body>
</html>
